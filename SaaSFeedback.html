<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Platform Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #successMessage {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SaaS Platform Feedback</h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="featureType">Feature Type:</label>
            <select id="featureType" name="featureType" required>
                <option value="">Select a feature type</option>
                <option value="ui">User Interface</option>
                <option value="functionality">Functionality</option>
                <option value="performance">Performance</option>
                <option value="other">Other</option>
            </select>

            <label for="suggestion">Your Suggestion:</label>
            <textarea id="suggestion" name="suggestion" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <div id="successMessage">Thank you for your feedback! We appreciate your input.</div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the form data to a server
            // For this example, we'll just simulate a successful submission
            
            // Hide the form
            this.style.display = 'none';
            
            // Show the success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Log the form data to console (for demonstration purposes)
            console.log({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                featureType: document.getElementById('featureType').value,
                suggestion: document.getElementById('suggestion').value
            });
        });
    </script>
</body>
</html>
